<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Cost Ticker</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-green: #00ff88;
            --accent-red: #ff4d4d;
            --border-color: #404040;
            --input-bg: #3d3d3d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        h1, h2, h3 {
            margin-top: 0;
            font-weight: 600;
        }

        h1 {
            color: var(--accent-green);
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mono {
            font-family: "Courier New", Courier, monospace;
            font-weight: 700;
        }

        .big-number {
            font-size: 3.5rem;
            color: var(--accent-green);
            text-align: center;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }
        
        .timer-display {
            font-size: 1.5rem;
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--accent-green);
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s, transform 0.1s;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background-color: var(--accent-red);
            color: white;
        }
        
        .btn-secondary {
            background-color: #555;
            color: white;
            margin-top: 10px;
        }

        input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .attendee-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .attendee-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .summary-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.2rem;
        }
        
        .stat-label {
            color: #aaa;
        }

        .currency::before {
            content: "$";
            margin-right: 2px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
